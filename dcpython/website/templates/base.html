{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'favicon.ico' %}">

    <title>DC Python</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- DC Python CSS -->
    <link rel="stylesheet" href="{% static 'dcpython-website.css' %}">

    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/background -->
    <style>
        html {
          background: repeat-y center/80% url({% static 'background.jpg' %});
        }
    </style>
  </head>
  <body>
   <nav class="navbar navbar-toggleable-md navbar-inverse bg-faded fixed-top">
      <button class="navbar-toggler navbar-toggler-right bg-inverse" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand text-muted" href="{% url 'home' %}">DC Python</a>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-muted {% if active_nav == 'dropdown' %}bg-success rounded{% endif %}" href="" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i></a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="{% url 'admin:index' %}" target="_blank"><i class="fa fa-cog"></i> Login</a>
            </div>
          </li>
          <li class="nav-item {% if active_nav == 'about' %}active{% endif %}"><a class="nav-link text-muted" href="{% url 'about' %}">About</a></li>
          <li class="nav-item {% if active_nav == 'donate' %}active{% endif %}"><a class="nav-link text-muted" href="{% url 'donate' %}">Donate</a></li>
        </ul>
      </div>
    </nav>
    <div class="container"> 
      <div id="content">
{% block content %}
{% endblock %}
      </div>
    </div><!-- /.container -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <span class="text-muted">Copyright &copy; 2004&mdash;2017 DC Python (<a href="{% url 'legal' %}">ZPUGDC, Inc.</a> DBA DC Python)</span>
          </div>
          <div class="col-md-3">
            <a class="float-right" href="https://github.com/dcpython/dcpython-website"><i class="fa fa-github"></i></a></span>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="//use.fontawesome.com/ff20ba2d1c.js"></script>
{% block js %}
{% endblock %}
  </body>
</html>
